<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordering Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>


  <h2 style="text-align: center;"> Welcome to our restaurant! What would you like?</h2> 
  <br>
  <br>

  <div style="display: flex; align-items: center;">
    <label for="userInput" style="color: #333333; font-size: 18px; margin-right: 10px;"><b>INPUT NAME FOR ORDER:</b></label>
    <input type="text" style="height: 20px; width: 500px; border: 1.5px solid black; color: #8e2525;" id="userInput">
  </div>
  
<br><br><br>

<div class="crustBox" title="Please choose a crust type. If you don't, your order will default to a thin pizza.">
  <br>
  <img src= "images/crustType.png" style="width:300px;height:200px;">

  <p style="font-size: 20px;"><b>Choose your pizza's crust type:</b></p>
  <div class="customRadio" title="Please choose a crust type. If you don't, your order will default to a thin pizza.">
  <label style="color: #faebd7;">
    <input type="radio" name="pizzaCrust" value="Thin" onchange="printCrust()">
    Thin Pizza
  </label>
  <br>
  <label style="color: #faebd7;">
    <input type="radio" name="pizzaCrust" value="Regular" onchange="printCrust()">
    Regular Pizza
  </label>
  <br>
  <label style="color: #faebd7;">
    <input type="radio" name="pizzaCrust" value="Pan" onchange="printCrust()">
    Pan Pizza
  </label>
</div>  
</div>


<br>


<div class="sizeBox" title="Please choose a size for your pizza. If you don't, your order will default to a small pizza.">
  <br>
  <img src= "images/pizzaSize.png" style="width:300px;height:200px;">

  <p style="font-size: 20px;"><b>Choose your pizza's size:</b></p>
  <div class="customRadio" title="Please choose a size for your pizza. If you don't, your order will default to a small pizza.">
  <label style="color:  #a52a2a;">
    <input type="radio" name="pizzaSize" value="Small"  onchange="printSize()">
    Small
  </label>
  <label style="color:  #a52a2a;">
    <input type="radio" name="pizzaSize" value="Medium"  onchange="printSize()">
    Medium
  </label>
  <label style="color:  #a52a2a;">
    <input type="radio" name="pizzaSize" value="Large"  onchange="printSize()">
    Large
  </label>
  <label style="color:  #a52a2a;">
    <input type="radio" name="pizzaSize" value="X-Large"  onchange="printSize()">
    X-Large
  </label>
</div>
</div>




<br>

<div class="toppingsBox">
  <br>
  <img src= "images/pizzaToppings.png" style="width:300px;height:200px;">

  <p style="font-size: 20px;"><b>Choose the toppings for your pizza:</b></p>
  <div class="customCheckbox">
  <label style="color: #faebd7;">
    <input type="checkbox" name="toppings" value="Cheese"  onchange="printToppings()">
    Cheese
  </label>
  <label style="color: #faebd7;">
    <input type="checkbox" name="toppings" value="Green Pepper"  onchange="printToppings()">
    Green Pepper
  </label>
  <label style="color: #faebd7;">
    <input type="checkbox" name="toppings" value="Pepperoni"  onchange="printToppings()">
    Pepperoni
  </label>
  <label style="color: #faebd7;">
    <input type="checkbox" name="toppings" value="Onion"  onchange="printToppings()">
    Onion
  </label>
  <label style="color: #faebd7;">
    <input type="checkbox" name="toppings" value="Sausage"  onchange="printToppings()">
    Sausage
  </label>
  <br>
  <label style="color: #faebd7;">
    <input type="checkbox" name="toppings" value="Tomato"  onchange="printToppings()">
    Tomato
  </label>
  <label style="color: #faebd7;">
    <input type="checkbox" name="toppings" value="Ham"  onchange="printToppings()">
    Ham
  </label>
  <label style="color: #faebd7;">
    <input type="checkbox" name="toppings" value="Mushroom"  onchange="printToppings()">
    Mushroom
  </label>
  <label style="color: #faebd7;">
    <input type="checkbox" name="toppings" value="Pineapple" onchange="printToppings()">
    Pineapple
  </label>
</div>
</div>




<br>
<div class="extrasBox">
  <br>
  <img src= "images/sides.png" style="width:300px;height:350px;">

  <p style="font-size: 20px;"><b>Choose a side:</b></p>
  <select id="sidesCombo"  style="width: 200px; height: 30px; font-size: 17px;    border: 1.5px solid black;" class="customSelect" onchange="printSidesCombo()">
    <option value="" style="color:  #262626; font-weight:bold;" selected disabled>Sides</option>
    <option value="Breadsticks" >Breadsticks</option>
    <option value="Breadstick Bites" >Breadstick Bites</option>
    <option value="Big Chocolate Chip Cookie">Big Chocolate Chip Cookie</option>
  </select>


  <br><br><br>

<img src= "images/drinks.png" style="width:300px;height:350px;">
<p style="font-size: 20px;"><b>Choose a drink:</b></p>
<select id="drinksCombo" style="width: 200px; height: 30px; font-size: 17px;  border: 1.5px solid black;" class="customSelect"  onchange="printDrinksCombo()">
  <option value=""  style="color: #262626; font-weight:bold;" selected disabled>Drinks</option>
  <option value="Pepsi" >Pepsi</option>
  <option value="Orange Soda">Orange Soda</option>
  <option value="Diet Orange" >Diet Orange</option>
  <option value="Root Beer" >Root Beer</option>
  <option value="Sierra Mist" >Sierra Mist</option>
  <option value="Lemonade" >Lemonade</option>
  <option value="Water"  >Water</option>
</select>


<br><br><br>

</div>

<br>





<div class="centerContainer">
<button class="submitButton" onclick="submitOrder()">Place Order</button> </div>


<script  type="text/javascript" src="orderScript.js"></script>


</body>
</html>
